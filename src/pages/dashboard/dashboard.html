<ion-header>
  <ion-navbar color="alternate">
    <ion-buttons start *ngIf="userinfo && userinfo.length !== 0">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end  *ngIf="messages && messages.length > 0">
      <button ion-button icon-only (click)="gotoMessage()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="requestinfo && requestinfo.length > 0">
      <button ion-button icon-only (click)="gotoRequest()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <div *ngIf="userinfo && userinfo.length !== 0">
    <div class="dashheader" padding>
      <div style="float:left" *ngIf="userinfo.photo == 'N/A'"><img alt="my photo" src="assets/imgs/index2.jpeg" width="80px" height="80px" (click)="onUpload()"></div>
      <div style="float:left" *ngIf="userinfo.photo !== 'N/A'"><img alt="my photo" src="{{imageUrl}}{{userinfo.photo}}" width="80px" height="80px" (click)="onView(userinfo.photo)"></div>
      <div style="text-indent: 10px; color:#fff; font-weight:bold; font-size: 20px">{{ userinfo.fname }}</div>
      <div style="text-indent: 10px; color:#fff; font-size: 18px">{{ userinfo.lname }}</div>
    </div>

  <div class="dashboard" padding>
    <div class="mentee" *ngIf="userinfo.user_type == 2">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
           <button ion-button class="dashtabs" (click)="pickMentor()" *ngIf="mentorinfo.reqStatus == 1">
              REQUEST<br/> MENTOR
            </button>
            <button ion-button class="dashtabs" (click)="requestPend()" *ngIf="mentorinfo.reqStatus == 2">
              REQUEST<br/> PENDING
            </button>
            <button ion-button class="dashtabs"  *ngIf="mentorinfo.reqStatus == 3" [navPush]="myMentorPage">
              MENTOR
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="onCommunity()">
              JOIN<br/> COMMUNITY
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="blog()">
              GOTO<br/> BLOG
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="jobs()">
              JOB<br/> UPDATE
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="messagePage">
              GOTO<br/> MESSAGE
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="scholarships()">
              SCHOLARSHIP<br/> UPDATE
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="mentor" *ngIf="userinfo.user_type == 1">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="menteeRequestPage">
              GOTO<br/> REQUESTS
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="onCommunity()">
              JOIN<br/> COMMUNITY
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="messagePage">
              GOTO<br/> MESSAGE
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" (click)="blog()">
              GOTO<br/> BLOG
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="userinfo.user_type == 3">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="allmentorsPage" *ngIf="mentors">
               MENTORS <br/> ({{ mentors.length }})
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="allmenteesPage" *ngIf="mentees">
              MENTEES <br/> ({{ mentees.length }})
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="unappMentorsPage" *ngIf="unappMentors">
              UNAPPROVED <br/> MENTORS <br/> ({{ unappMentors.length}})
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="unappMenteesPage" *ngIf="unappMentees" >
              UNAPPROVED <br/> MENTEES <br/> ({{ unappMentees.length}})
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="reportsPage" *ngIf="reports">
              REPORTS <br/> ({{ reports.length }})
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="dashtabs" [navPush]="goalrequestPage" *ngIf="requests">
              GOAL <br/> REQUEST  <br/> ({{ requests.length }})
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  </div>
</ion-content>
