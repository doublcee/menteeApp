<ion-header>
  <ion-navbar color="alternate">
    <ion-title>Retrieve Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="homepage">
  <div class="career">
    <div class="fdiv">
    </div>

    <div class="ldiv" padding-right>
      <form #f="ngForm" (ngSubmit)="ongetPassword(f)">
        <ion-item>
          <ion-label stacked><ion-icon name="mail" class="icon-ion"></ion-icon> Email</ion-label>
          <ion-input type="text" name="email" ngModel required ></ion-input>
        </ion-item>
        <div padding-left padding-top>
          <button type="submit" ion-button block  color="primary" [disabled]="!f.valid">Get Password</button>
        </div>
      </form>
    </div>
  </div>

</ion-content>
