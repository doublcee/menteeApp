<ion-header>
  <ion-navbar color="alternate">
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-right class="body">
    <div padding-top>
        <form #f="ngForm" (ngSubmit)="onReport(f,user.id)">
            <ion-item>
                <ion-label stacked>Reporting:</ion-label>
                <ion-input type="text" required value="{{ user.fname+' '+user.lname }}" readonly></ion-input>
            </ion-item>

            <ion-item class="itemion">
                <ion-label floating>choose a reason</ion-label>
                <ion-select name="reason" ngModel required>
                    <ion-option value="Abuse">Abuse</ion-option>
                    <ion-option value="Annoying">Annoying</ion-option>
                    <ion-option value="Threatening">Threatening</ion-option>
                    <ion-option value="Incapability">Incapability</ion-option>
                    <ion-option value="Scamming">Scamming</ion-option>
                    <ion-option value="Spamming">Spamming</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating>Your report:</ion-label>
                <ion-textarea rows="5" name="body" ngModel required></ion-textarea>
            </ion-item>

            <div padding-top padding-left padding-bottom>
                <button ion-button block color="alternate" [disabled]="!f.valid">REPORT</button>
            </div>
        </form>

    </div>
